<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="btn_start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Kalan Zaman</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question_text">
          <!-- <span>Hangisi Javascript paket yönetim uygulamasıdır?</span> -->
        </div>
        <div class="option_list">
          <!-- <div class="option">
            <span> a: Node.js</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option">
            <span> b: Typescript</span>
            <div class="icon"><i class="fas fa-times"></i></div>
          </div>
          <div class="option correct">
            <span> c: "Npm"</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div>
          <div class="option incorrect">
            <span> d: Nuget</span>
            <div class="icon"><i class="fas fa-check"></i></div>
          </div> -->
        </div>
      </section>
      <div class="footer card-footer">
        <div class="question_index">
          <!-- <span class="badge bg-warning">1 / 4</span> -->
        </div>
        <button class="btn btn-primary btn-sm next_btn">Sonraki Soru</button>
      </div>
    </div>

    <div class="card score_box">
      <div class="con">
        <i class="fa-solid fa-crown h1 mb-3 text-warning"></i>
      </div>
      <div class="score_text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
        <button class="btn btn-primary btn_quit">Testi Bitir</button>
      </div>
    </div>
    <script src="js/question.js"></script>
    <script src="js/script-quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
